<div class="container" th:fragment="showUser" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Usuarios</h2>
    <button class="btn btn-secondary">
        <a style="color:white; text-decoration: none;" th:href="@{/users/formUser}">Crear usuario</a>
    </button><br><br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Nombres</th>
                <th>Correo</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.userName}"></td>
                <td th:text="${usuario.role}"></td>
                <td th:text="${usuario.completeName}"></td>
                <td th:text="${usuario.mail}"></td>
                <td th:text="${usuario.status}"></td>
            </tr>
        </tbody>
    </table>
</div>
